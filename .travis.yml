language: cpp

before_install: 
 - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
 - sudo apt-get update -qq
 - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
 - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
 - sudo apt-get -qq install libgtest-dev libjsoncpp-dev
 - "cd /usr/src/gtest && sudo cmake . && sudo cmake --build . && sudo mv libg* /usr/local/lib/ ; cd -"
 - "wget http://www.hyperrealm.com/libconfig/libconfig-1.4.9.tar.gz"
 - "tar -zxvf ./libconfig-1.4.9.tar.gz && cd libconfig-1.4.9 && ./configure && make && sudo make install"

before_script:
 - cmake . -Dbuild_tests=BOOL:ON

script: make

after_success:
 - ./bin/test-stringutils
 - ./bin/test-restclient
 - ./bin/test-json
 - ./bin/test-jippi


