language: cpp

before_install: 
 - sudo apt-get -qq update
 - sudo apt-get -qq install libconfig++-dev libgtest-dev
 - "cd /usr/src/gtest && sudo cmake . && sudo cmake --build . && sudo mv libg* /usr/local/lib/ ; cd -"

before_script:
 - cmake . -Dbuild_tests=BOOL:ON

script: make

after_success:
 - ./test-all


